<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drop Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-wrapper">
        <img src="img/cw_logo-horizontal.png" alt="charity: water logo" class="cw-logo" />
        <!-- <h1 class="game-title">Water Drop</h1> -->
        <p class="game-tagline">Catch yellow jerry cans, avoid red ones, and cleanup black oil spills to increase time!</p>
        <div class="difficulty-panel">
            <label for="difficulty-select"><strong>Difficulty:</strong></label>
            <select id="difficulty-select">
                <option value="easy">Easy</option>
                <option value="normal" selected>Normal</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <div class="score-panel">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="timer">Time: <span id="time">30</span>s</div>
            <button id="start-btn">Start Game</button>
            <button id="reset-btn">Reset</button>
        </div>
        
        <div id="game-container">
        </div>

        <div id="game-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); z-index:10000; align-items:center; justify-content:center;">
          <div style="background:#fff; border-radius:12px; padding:32px 24px; min-width:300px; text-align:center; box-shadow:0 4px 24px rgba(0,0,0,0.2);">
            <h2 id="modal-message"></h2>
            <p id="modal-score" style="font-size:22px; margin:16px 0;"></p>
            <button id="modal-restart-btn" style="padding:10px 24px; background:#FFC907; color:#222; border:none; border-radius:6px; font-size:18px; cursor:pointer;">Restart</button>
          </div>
        </div>
    </div>
    <footer class="cw-footer">
        <p>
            Learn more about <a href="https://www.charitywater.org/" target="_blank">charity: water</a> &nbsp;|&nbsp;
            <a href="https://www.charitywater.org/donate" target="_blank">Donate now</a>
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
